<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Direct</title>
</head>
<body>
    <h1>Test API Direct</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            // Test with GET first
            const url = 'https://script.google.com/macros/s/AKfycbx6eLbnplEI_sJKffGG1pDLhicCRf6ha7lV8tCk7_QSXFopHXM3NXUmbTOnEnojRw-poA/exec?action=testlogin&empId=4498&password=likit.se4498';
            
            try {
                console.log('Testing API with GET:', url);
                
                const response = await fetch(url, {
                    method: 'GET'
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
