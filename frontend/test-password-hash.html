<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Hashing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">üîê Test Password Hashing</h1>
        
        <!-- Test Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Password Hash Test</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Email:</label>
                    <input type="text" id="email" value="likit.se@irpc.co.th" 
                           class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">EmpId:</label>
                    <input type="text" id="empId" value="4498" 
                           class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Expected Hash (from Sheet):</label>
                    <input type="text" id="expectedHash" value="0f34ff62ae49b390d17fae50c11e821b592af11419973524e4ee437b1486f52a" 
                           class="w-full border rounded px-3 py-2 text-xs bg-gray-100">
                </div>
                <button onclick="testHash()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    üß™ Test Hash Generation
                </button>
            </div>
        </div>
        
        <!-- Results -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">üìã Hash Test Results</h2>
            <div id="results" class="space-y-4">
                <p class="text-gray-500">Click "Test Hash Generation" to start...</p>
            </div>
        </div>
        
        <!-- Login Test -->
        <div class="bg-white p-6 rounded-lg shadow mt-6">
            <h2 class="text-lg font-semibold mb-4">üîë Login Test with Correct Hash</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">GAS URL:</label>
                    <input type="text" id="gasUrl" 
                           value="https://script.google.com/macros/s/AKfycbw4MK7BupKGaWI92A05pkHU8j5gGs2Krls7K4oEaqUEAuIR-xOi26TZw-58s3rBZKgo/exec"
                           class="w-full border rounded px-3 py-2 text-xs">
                </div>
                <button onclick="testLoginWithHash()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    üöÄ Test Login with Hashed Password
                </button>
            </div>
            <div id="loginResults" class="mt-4 space-y-2"></div>
        </div>
    </div>

    <script>
        // SHA-256 implementation
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        async function testHash() {
            const email = document.getElementById('email').value;
            const empId = document.getElementById('empId').value;
            const expectedHash = document.getElementById('expectedHash').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="text-blue-600">üîÑ Testing hash generation...</div>';
            
            try {
                // Extract email prefix (part before @)
                const emailPrefix = email.split('@')[0];
                const passwordString = emailPrefix + empId;
                
                addResult(`üìß Email: ${email}`, 'info');
                addResult(`üÜî EmpId: ${empId}`, 'info');
                addResult(`üî§ Email Prefix: ${emailPrefix}`, 'info');
                addResult(`üîó Password String: ${passwordString}`, 'info');
                
                // Generate hash
                const generatedHash = await sha256(passwordString);
                addResult(`üîê Generated Hash: ${generatedHash}`, 'info');
                addResult(`üéØ Expected Hash:  ${expectedHash}`, 'info');
                
                // Compare
                if (generatedHash === expectedHash) {
                    addResult('‚úÖ HASH MATCH! Password hashing is correct!', 'success');
                } else {
                    addResult('‚ùå HASH MISMATCH! There might be an issue with the hashing algorithm.', 'error');
                }
                
                // Store the correct hash for login test
                window.correctHash = generatedHash;
                
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testLoginWithHash() {
            const gasUrl = document.getElementById('gasUrl').value;
            const username = document.getElementById('empId').value; // Use EmpId as username
            const loginResultsDiv = document.getElementById('loginResults');
            
            if (!window.correctHash) {
                loginResultsDiv.innerHTML = '<div class="text-red-600">‚ùå Please run hash test first!</div>';
                return;
            }
            
            loginResultsDiv.innerHTML = '<div class="text-blue-600">üîÑ Testing login with hashed password...</div>';
            
            try {
                // Test 1: Login with plain text password (should work with verifyPassword)
                addLoginResult('üîë Testing with plain text password...', 'info');
                
                const plainLoginData = new URLSearchParams({
                    action: 'login',
                    username: username,
                    password: 'likit.se4498' // Plain text
                });
                
                const plainResponse = await fetch(gasUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: plainLoginData
                });
                
                const plainResult = await plainResponse.json();
                addLoginResult(`üì• Plain text result: ${JSON.stringify(plainResult)}`, plainResult.status === 'success' ? 'success' : 'error');
                
                // Test 2: Login with hashed password
                addLoginResult('üîê Testing with hashed password...', 'info');
                
                const hashLoginData = new URLSearchParams({
                    action: 'login',
                    username: username,
                    password: window.correctHash // Hashed password
                });
                
                const hashResponse = await fetch(gasUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: hashLoginData
                });
                
                const hashResult = await hashResponse.json();
                addLoginResult(`üì• Hashed result: ${JSON.stringify(hashResult)}`, hashResult.status === 'success' ? 'success' : 'error');
                
            } catch (error) {
                addLoginResult(`‚ùå Login test error: ${error.message}`, 'error');
            }
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            
            const colors = {
                info: 'text-blue-600 border-blue-400 bg-blue-50',
                success: 'text-green-600 border-green-400 bg-green-50',
                error: 'text-red-600 border-red-400 bg-red-50'
            };
            
            div.className = `p-2 border-l-4 ${colors[type]}`;
            div.innerHTML = message;
            
            if (resultsDiv.firstChild && resultsDiv.firstChild.textContent.includes('Click "Test Hash"')) {
                resultsDiv.innerHTML = '';
            }
            
            resultsDiv.appendChild(div);
        }
        
        function addLoginResult(message, type = 'info') {
            const loginResultsDiv = document.getElementById('loginResults');
            const div = document.createElement('div');
            
            const colors = {
                info: 'text-blue-600 border-blue-400 bg-blue-50',
                success: 'text-green-600 border-green-400 bg-green-50',
                error: 'text-red-600 border-red-400 bg-red-50'
            };
            
            div.className = `p-2 border-l-4 ${colors[type]}`;
            div.innerHTML = message;
            
            if (loginResultsDiv.firstChild && loginResultsDiv.firstChild.textContent.includes('Please run hash test')) {
                loginResultsDiv.innerHTML = '';
            }
            
            loginResultsDiv.appendChild(div);
        }
    </script>
</body>
</html>
