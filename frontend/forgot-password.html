<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน - Trading Journal System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m0 0a2 2 0 012 2v6a2 2 0 01-2 2H7a2 2 0 01-2-2V9a2 2 0 012-2m0 0V7a2 2 0 012-2m6 0V7a2 2 0 00-2-2"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">ลืมรหัสผ่าน</h1>
            <p class="text-gray-600">กรอก email ของคุณเพื่อรับรหัสผ่านใหม่</p>
        </div>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="your.email@example.com"
                >
            </div>

            <button 
                type="submit" 
                id="resetButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                <span id="resetButtonText">ส่งรหัสผ่านใหม่</span>
                <div id="resetButtonSpinner" class="hidden animate-pulse">
                    กำลังส่ง...
                </div>
            </button>
        </form>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="mt-6 hidden">
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex">
                    <svg class="w-5 h-5 text-green-600 mr-2 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <div>
                        <h3 class="text-sm font-medium text-green-800">สำเร็จ!</h3>
                        <p id="successText" class="text-sm text-green-700 mt-1"></p>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex">
                    <svg class="w-5 h-5 text-red-600 mr-2 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <div>
                        <h3 class="text-sm font-medium text-red-800">เกิดข้อผิดพลาด</h3>
                        <p id="errorText" class="text-sm text-red-700 mt-1"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to Login -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                กลับไปหน้าเข้าสู่ระบบ
            </a>
        </div>

        <!-- Additional Help -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="text-center">
                <h3 class="text-sm font-medium text-gray-900 mb-2">ต้องการความช่วยเหลือ?</h3>
                <p class="text-xs text-gray-600 mb-3">
                    หากไม่ได้รับ email กรุณาตรวจสอบ:
                </p>
                <ul class="text-xs text-gray-600 text-left space-y-1">
                    <li>• โฟลเดอร์ Spam/Junk Mail</li>
                    <li>• Email address ที่ใช้ลงทะเบียน</li>
                    <li>• การเชื่อมต่ออินเทอร์เน็ต</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Configuration - อัพเดตด้วย URL ของ Google Apps Script
        const SCRIPT_URL = 'YOUR_SCRIPT_URL_HERE'; // แทนที่ด้วย URL จริง
        
        // DOM Elements
        const form = document.getElementById('resetPasswordForm');
        const emailInput = document.getElementById('email');
        const resetButton = document.getElementById('resetButton');
        const resetButtonText = document.getElementById('resetButtonText');
        const resetButtonSpinner = document.getElementById('resetButtonSpinner');
        const messageContainer = document.getElementById('messageContainer');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showError('กรุณากรอก email address');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('รูปแบบ email ไม่ถูกต้อง');
                return;
            }
            
            await handlePasswordReset(email);
        });

        // Handle password reset request
        async function handlePasswordReset(email) {
            try {
                // Show loading state
                setLoading(true);
                hideMessages();
                
                // Prepare form data
                const formData = new FormData();
                formData.append('action', 'resetPassword');
                formData.append('email', email);
                
                // Send request
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showSuccess(result.message || 'ส่งรหัสผ่านใหม่ไปยัง email ของคุณแล้ว');
                    form.reset(); // Clear form
                } else {
                    showError(result.message || 'เกิดข้อผิดพลาดในการรีเซ็ตรหัสผ่าน');
                }
                
            } catch (error) {
                console.error('Password reset error:', error);
                showError('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้ กรุณาลองใหม่อีกครั้ง');
            } finally {
                setLoading(false);
            }
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function setLoading(loading) {
            resetButton.disabled = loading;
            
            if (loading) {
                resetButtonText.classList.add('hidden');
                resetButtonSpinner.classList.remove('hidden');
                resetButton.classList.add('bg-gray-400');
                resetButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            } else {
                resetButtonText.classList.remove('hidden');
                resetButtonSpinner.classList.add('hidden');
                resetButton.classList.remove('bg-gray-400');
                resetButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            }
        }

        function showSuccess(message) {
            hideMessages();
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            messageContainer.classList.remove('hidden');
        }

        function showError(message) {
            hideMessages();
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            messageContainer.classList.remove('hidden');
        }

        function hideMessages() {
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');
            messageContainer.classList.add('hidden');
        }

        // Auto-focus email input
        window.addEventListener('load', function() {
            emailInput.focus();
        });
    </script>
</body>
</html>
