<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal & Compound Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Login Page -->
    <div id="loginPage" class="container mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-200">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-700 mb-6 text-center">
            Trading Journal Login
        </h1>
        
        <!-- Login Form -->
        <div class="max-w-md mx-auto">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username (Employee ID):</label>
                    <input type="text" id="username" name="username" value="4498" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" value="likit.se4498" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        เข้าสู่ระบบ
                    </button>
                </div>
                
                <div id="loginStatus" class="text-center text-sm font-medium hidden"></div>
            </form>
        </div>
    </div>

    <!-- SPA Main Application -->
    <div id="mainApp" class="container mx-auto hidden">
        <!-- User Info Header -->
        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-blue-700">Trading Journal</h1>
                    <div class="text-sm text-gray-600">
                        <span>Welcome, </span>
                        <span id="userName" class="font-semibold">User</span>
                        <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded ml-2" id="userRole">user</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <div class="text-sm text-gray-600">Current Balance</div>
                        <div id="currentBalance" class="text-lg font-bold text-green-600">$0.00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav id="menu">
            <!-- Menu will be rendered here -->
        </nav>

        <!-- Content Area -->
        <div id="content" class="bg-white rounded-lg shadow-sm border border-gray-200 min-h-96">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Login Script -->
    <script type="module">
        import { APPS_SCRIPT_URL } from './js/config.js';
        
        // SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('loginStatus');
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'กำลังเข้าสู่ระบบ...';
            statusDiv.classList.add('hidden');
            
            try {
                // Hash the password before sending (for security)
                // Note: The GAS verifyPassword function should handle both plain text and hashed passwords
                // But we'll send plain text as it's designed to work with verifyPassword function
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'login',
                        username: username,
                        password: password // Send plain text, let GAS handle the hashing
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Store token and user data
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    // Show success message
                    statusDiv.textContent = 'เข้าสู่ระบบสำเร็จ กำลังโหลดแอปพลิเคชัน...';
                    statusDiv.classList.remove('hidden', 'text-red-500');
                    statusDiv.classList.add('text-green-600');
                    
                    // Hide login page and show main app
                    setTimeout(() => {
                        document.getElementById('loginPage').classList.add('hidden');
                        document.getElementById('mainApp').classList.remove('hidden');
                        
                        // Initialize SPA
                        initializeSPA();
                    }, 1000);
                } else {
                    // Show error message
                    statusDiv.textContent = result.message || 'เข้าสู่ระบบไม่สำเร็จ';
                    statusDiv.classList.remove('hidden', 'text-green-600');
                    statusDiv.classList.add('text-red-500');
                }
            } catch (error) {
                console.error('Login error:', error);
                statusDiv.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                statusDiv.classList.remove('hidden', 'text-green-600');
                statusDiv.classList.add('text-red-500');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'เข้าสู่ระบบ';
            }
        });
        
        // Initialize SPA function
        function initializeSPA() {
            // Import and initialize main.js
            import('./js/main.js').then(module => {
                console.log('SPA initialized successfully');
            }).catch(error => {
                console.error('Failed to initialize SPA:', error);
            });
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Show main app directly if already logged in
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                initializeSPA();
            }
        });
    </script>
</body>
</html>
