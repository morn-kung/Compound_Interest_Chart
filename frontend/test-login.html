<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - GAS Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">üîç Test Login Connection to GAS</h1>
        
        <!-- API Info -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <h3 class="font-semibold text-blue-800 mb-2">üì° API Configuration</h3>
            <div class="text-sm text-blue-700">
                <div><strong>Production URL:</strong> <span id="apiBaseDisplay">Loading...</span></div>
                <div><strong>Test URL:</strong> <span id="apiTestDisplay">Loading...</span></div>
                <div><strong>Mode:</strong> <span class="font-semibold text-green-600">Production Mode</span></div>
            </div>
        </div>
        
        <!-- Test Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Login Test Form</h2>
            <form id="testForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Username:</label>
                        <input type="text" id="username" value="likit.se@irpc.co.th" 
                               class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Password:</label>
                        <input type="password" id="password" value="likit.se4498" 
                               class="w-full border rounded px-3 py-2">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">GAS URL:</label>
                    <input type="text" id="gasUrl" 
                           value="Loading from config.js..."
                           class="w-full border rounded px-3 py-2 text-sm" readonly>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    üß™ Test Login
                </button>
            </form>
        </div>
        
        <!-- Test Results -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">üìã Test Results</h2>
            <div id="results" class="space-y-4">
                <p class="text-gray-500">Click "Test Login" to start testing...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { APPS_SCRIPT_URL, APPS_TEST_URL } from './js/config.js';
        
        // Make API URL available globally
        window.API_BASE = APPS_SCRIPT_URL;
        window.API_TEST = APPS_TEST_URL;
        
        // Update GAS URL field and API displays
        document.getElementById('gasUrl').value = APPS_SCRIPT_URL;
        document.getElementById('apiBaseDisplay').textContent = APPS_SCRIPT_URL;
        document.getElementById('apiTestDisplay').textContent = APPS_TEST_URL;
        
        console.log('üîó API Base URL loaded:', APPS_SCRIPT_URL);
        console.log('üß™ API Test URL loaded:', APPS_TEST_URL);
    </script>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await testLogin();
        });
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const gasUrl = window.API_BASE || document.getElementById('gasUrl').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="text-blue-600">üîÑ Testing connection...</div>';
            
            try {
                // Test 1: Basic URL connectivity
                addResult('üåê Testing GAS URL connectivity...', 'info');
                
                const testResponse = await fetch(gasUrl + '?test=ping', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                addResult(`‚úÖ URL Response: ${testResponse.status} (${testResponse.statusText})`, 'success');
                
                // Test 2: Login attempt
                addResult('üîê Testing login request...', 'info');
                
                const loginData = new URLSearchParams({
                    action: 'login',
                    username: username,
                    password: password,
                    testMode: 'true'
                });
                
                addResult(`üì§ Sending data: ${loginData.toString()}`, 'info');
                
                const loginResponse = await fetch(gasUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: loginData
                });
                
                addResult(`üì• Login Response Status: ${loginResponse.status}`, 'info');
                addResult(`üì• Response Headers: ${JSON.stringify([...loginResponse.headers.entries()])}`, 'info');
                
                const responseText = await loginResponse.text();
                addResult(`üìÑ Raw Response: ${responseText}`, 'info');
                
                // Try to parse as JSON
                try {
                    const result = JSON.parse(responseText);
                    addResult(`‚úÖ Parsed JSON Response:`, 'success');
                    addResult(`<pre class="bg-gray-100 p-2 rounded text-xs overflow-x-auto">${JSON.stringify(result, null, 2)}</pre>`, 'success');
                    
                    if (result.status === 'success') {
                        addResult('üéâ Login successful!', 'success');
                        if (result.token) {
                            addResult(`üîë Token received: ${result.token.substring(0, 30)}...`, 'success');
                        }
                        if (result.user) {
                            addResult(`üë§ User: ${result.user.fullName} (${result.user.email})`, 'success');
                            addResult(`üè¢ Role: ${result.user.role} | ID: ${result.user.id}`, 'success');
                        }
                    } else if (result.status === 'password_change_required') {
                        addResult('üîÑ Password change required!', 'info');
                        addResult(`üí° Message: ${result.message}`, 'info');
                        if (result.user) {
                            addResult(`üë§ User: ${result.user.fullName} (${result.user.email})`, 'info');
                        }
                    } else {
                        addResult(`‚ùå Login failed: ${result.message}`, 'error');
                        if (result.debug) {
                            addResult(`üêõ Debug info: ${JSON.stringify(result.debug)}`, 'error');
                        }
                    }
                } catch (parseError) {
                    addResult(`‚ùå Failed to parse JSON: ${parseError.message}`, 'error');
                    addResult(`üìÑ Response might not be JSON format`, 'error');
                }
                
            } catch (error) {
                addResult(`üí• Network Error: ${error.message}`, 'error');
                
                // Additional debugging
                if (error.name === 'TypeError' && error.message.includes('CORS')) {
                    addResult('üö´ CORS Error detected. Check GAS deployment settings.', 'error');
                } else if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    addResult('üåê Network request failed. Check URL and internet connection.', 'error');
                }
            }
        }
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600', 
                error: 'text-red-600'
            };
            
            div.className = `p-2 border-l-4 ${type === 'error' ? 'border-red-400 bg-red-50' : 
                                              type === 'success' ? 'border-green-400 bg-green-50' : 
                                              'border-blue-400 bg-blue-50'} ${colors[type]}`;
            div.innerHTML = message;
            
            if (resultsDiv.firstChild && resultsDiv.firstChild.textContent.includes('Click "Test Login"')) {
                resultsDiv.innerHTML = '';
            }
            
            resultsDiv.appendChild(div);
            
            // Auto-scroll to bottom
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        // Auto-test on page load for quick debugging
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded. Ready to test GAS connection.');
        });
    </script>
</body>
</html>
